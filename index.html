<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- daisyUI and Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- external css link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-[#15803D]">
      <div class="navbar w-11/12 mx-auto text-white">
        <div class="navbar-start">
          <div class="dropdown">
            <button tabindex="0" class="btn btn-ghost md:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"
                />
              </svg>
            </button>

            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mb-2 mt-3 z-[1] p-2 rounded-box w-48 shadow"
            >
              <li class="text-black"><a href="#">About</a></li>
              <li class="text-black"><a href="#">Gallery</a></li>
              <li class="text-black"><a href="#">Plant a Tree</a></li>
            </ul>
          </div>

          <h2 class="font-inter text-2xl font-semibold ml-2">Green Earth</h2>
        </div>

        <div class="navbar-center hidden md:flex">
          <ul class="menu menu-horizontal px-1 text-sm space-x-4">
            <li><a href="#">About</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Plant a Tree</a></li>
          </ul>
        </div>

        <div class="navbar-end">
          <button
            class="btn bg-[#FACC15] text-[#15803D] rounded-full py-3 px-5 border-none"
          >
            Plant a Tree
          </button>
        </div>
      </div>
    </nav>
    <header
      class="banner flex flex-col md:flex-row justify-between bg-[#CFF0DC] gap-3 pb-5 md:pb-0"
    >
      <img
        src="./assets/hero-leaf1.png"
        alt=""
        class="w-4/5 mx-auto md:mx-0 md:w-3/11"
      />
      <div
        class="banner-content w-full md:w-5/11 flex flex-col justify-center items-center gap-2 px-1"
      >
        <h2 class="text-5xl font-semibold text-center">
          Plant a Tree, Grow a Future
        </h2>
        <p class="text-base md:text-sm text-center px-6 md:px-3">
          Join our mission to plant 1 million trees and make the Earth greener
          for future generations.
        </p>
        <button
          class="btn btn-primary bg-[#FACC15] text-[#15803D] rounded-full mt-5 mb-3 py-3 px-5 border-none"
        >
          Get Involved
        </button>
      </div>
      <img
        src="./assets/hero-leaf2.png"
        alt=""
        class="hidden md:block w-full md:w-3/11"
      />
    </header>
    <main>
      <div id="level-container" class="flex gap-2 justify-center flex-wrap">
        Hi 
      </div>
      <div id="word-container">

      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
